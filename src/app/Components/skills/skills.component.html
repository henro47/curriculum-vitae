<div class="container-fluid">
    <div class="card" >
        <div class="card-body">
          <h5 class="card-title">{{cardTitle}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{cardSubTitle}}</h6>
            <div class="skill-bars">
                <div class="bar">
                    <div class="info">
                        <span>{{web}}</span>
                    </div>
                    <div class="progress-line web"><span></span></div>
                </div>
            </div>

            <div class="skill-bars">
                <div class="bar">
                    <div class="info">
                        <span>{{java}}</span>
                    </div>
                    <div class="progress-line java"><span></span></div>
                </div>
            </div>
            
            <div class="skill-bars">
                <div class="bar">
                    <div class="info">
                        <span>{{mobile}}</span>
                    </div>
                    <div class="progress-line mobile"><span></span></div>
                </div>
            </div>

            <div class="skill-bars">
                <div class="bar">
                    <div class="info">
                        <span>{{cSharp}}</span>
                    </div>
                    <div class="progress-line cSharp"><span></span></div>
                </div>
            </div>

            <div class="skill-bars">
                <div class="bar">
                    <div class="info">
                        <span>{{cPlus}}</span>
                    </div>
                    <div class="progress-line cPlus"><span></span></div>
                </div>
            </div>

            <div class="skill-bars">
                <div class="bar">
                    <div class="info">
                        <span>{{python}}</span>
                    </div>
                    <div class="progress-line python"><span></span></div>
                </div>
            </div>

            <div class="skill-bars">
                <div class="bar">
                    <div class="info">
                        <span>{{sql}}</span>
                    </div>
                    <div class="progress-line sql"><span></span></div>
                </div>
            </div>
     
         
        </div>
      </div>
</div>
